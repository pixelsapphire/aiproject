plugins {
    id 'application'
    id 'java'
}

group = 'com.pixelsapphire'
version = '1.0-SNAPSHOT'

dependencies {
    implementation files('lib/CLIPSJNI.jar')
}

application {
    applicationDefaultJvmArgs = ["-Djava.library.path=lib"]
    mainClass = 'com.pixelsapphire.aiproject.EngineeringES'
}
